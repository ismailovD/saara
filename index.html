<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="./style/style.css">
        <title>Saara</title>
    </head>
    <body>
        <header class="header">
            <img src="./images/header.webp" alt="header" class="header__img">
            <img src="./images/header-mini.webp" alt="header" class="header__img2">
        </header>
        <main class="main">
            <div class="container">

                <div class="main__content">
                    <div class="main__text">
                        <div class="main__logo">
                            <img src="./images/logo.webp" alt="logo"
                                class="main__logo-img">
                        </div>
                        <h1 class="main__title">
                            Return & Exchange
                        </h1>
                        <p class="main__description">
                            Portal of return and exchange of goods, substances
                            and clothes. If you want to return or exchange an
                            item, fill out the form
                        </p>
                    </div>
 
                    <form action="" class="main__form form">
                        <h2 class="form__title"><span class="form__span">Get started</span>  Return & Exchange</h2>
                        <label class="form__label">
                            <input type="number" class="form__inp form__order" placeholder="Order number" required>
                            <span class="form__valid-num">Invalid order number</span> 
                            <svg class="form__info">
                                <use xlink:href="./svg/sprite.svg#info"></use>
                            </svg>
                            <span class="form__info-hover">Lorem ipsum dolor sit amet.</span>
                            
                        </label> 
                        <label class="form__label">
                            <input type="text" class="form__inp form__auth" placeholder="E-mail/Phone/Zipcode" required>
                            <span class="form__valid-email">Invalid E-mail or Phone or Zipcode</span>
                        </label>
                        
                        <button  type="submit"   class="form__btn button" disabled> Continue
                        </button>
                    </form>
                    <div class="main__logo-2">
                        <img src="./images/logo-2.webp" alt="logo-2"
                        class="main__logo-img">
                    </div>
                </div>
            </div>
            <svg class="main__bg-logo">
                <use xlink:href="./svg/sprite.svg#big-logo"></use>
            </svg>
        </main>
        <footer class="footer">
            <img src="./images/footer.webp" alt="footer" class="footer__img">
        </footer>

        <script src="./js/index.js"></script>
    </body>
</html>
