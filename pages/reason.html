<!DOCTYPE html>

                            <span class="reason__input-circle"></span>
                        </label>
                    </div>
                     
                     <div class="col-12 col-lg-10 col-xl-12">
                        <label  class="reason__label other show" data-location="location5">
                            Other
                            <svg class="other__close">
                                <use xlink:href="../svg/sprite.svg#close" ></use>
                            </svg>
                            <textarea  class="other__textarea" placeholder="Write your version"></textarea>

                     </div>
                </div>
                
                <div class="row btns">
                    <div class="col-6 col-md-4 col-lg-3 col-xl-2 btn__big-screen">

            </div>
        </main>
        <footer class="footer">
