<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../libs/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="../style/style.css">
        <title>Saara</title>
    </head>
    <body>
        <header class="header">
            <img src="../images/header.webp" alt="header" class="header__img">
            <img src="../images/header-mini.webp" alt="header"
                class="header__img2">
        </header>
        <main class="p20 choose">
            <div class="container">
                <div class="row justify-content-center row__title">
                    <a href="./reason.html" class="btn__small-screen back-page">
                        <svg class="btn__icon">
                            <use xlink:href="../svg/sprite.svg#chevron-left"></use>
                        </svg>
                    </a>
                    <div class="col-12">
                        <h1 class="p20__title title">Exchange option</h1>
                    </div>
                </div>
                <div class="row justify-content-center p20__row">
                    <div class="col-12 col-md-8 col-lg-4 order-1 order-lg-0">
                        <div class="p20__wrapper exchange__wrapper">
                            <div class="p20__content exchange__content">
                                <div class="choose__card p20__choose" data-location="location1">
                                    <p class="choose__desc p20__choose-desc">Request a Shipping label</p>
                                    <label class="choose__label p20__label">
                                        <input class="choose__input"
                                            type="radio" name="choose">
                                        <span class="choose__input-circle"></span>
                                    </label>
                                </div> 
                                <div class="choose__card p20__choose" data-location="location2">
                                    <p class="choose__desc p20__choose-desc">Drop to nearby store</p>
                                    <label class="choose__label p20__label">
                                        <input class="choose__input"
                                            type="radio" name="choose">
                                        <span class="choose__input-circle"></span>
                                    </label>
                                </div>
                                <div class="choose__card p20__choose" data-location="location3">
                                    <p class="choose__desc p20__choose-desc">Print shipping label</p>
                                    <label class="choose__label p20__label">
                                        <input class="choose__input"
                                            type="radio" name="choose">
                                        <span class="choose__input-circle"></span>
                                    </label>
                                </div>
                            </div>
                            <button type="button" class="btn btn__continue button">Continue</button>
                        </div>
                    </div>
                    <div class="col-6 col-lg-4 mb-5 mb-lg-0">
                        <div class="exchange__card">
                            <span class="exchange__card-status status__new">new</span>
                            <div class="exchange__picture">
                                <img src="../images/wear2.webp" alt="" class="exchange__img">
                            </div>
                            <div class="exhange__text">
                                <p class="exchange__card-desc">
                                Classic fit plaid oxford T&#8209;shirt
                                </p>
                                <div class="exchange__card-info">
                                <p>Price: <span class="exchange__card-price">$55</span> </p>
                                <span class="exchange__card-separator">/</span>
                                <p>Size: <span class="exchange__card-size">L</span></p>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-6 col-lg-4 mb-5 mb-lg-0">
                        <div class="exchange__card ">
                            <span class="exchange__card-status status__old">old</span>
                            <div class="exchange__picture">
                                <img src="../images/wear1.webp" alt="" class="exchange__img">
                            </div>
                            <div class="exhange__text">
                                <p class="exchange__card-desc">
                                    Classic fit plaid oxford T&#8209;shirt
                                    </p>
                                    <div class="exchange__card-info">
                                    <p>Price: <span class="exchange__card-price">$55</span> </p>
                                    <span class="exchange__card-separator">/</span>
                                    <p>Size: <span class="exchange__card-size">L</span></p>
                                    </div>
                            </div>
                            
                        </div>
                    </div>
                </div>

                 
            </div>
        </main>
        <footer class="footer">
            <img src="../images/footer.webp" alt="footer" class="footer__img">
        </footer>

        <script src="../js/p20.js"></script>
    </body>
</html>
