<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../libs/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="../style/style.css">
        <title>Saara</title>
    </head>
    <body>
        <header class="header">
            <img src="../images/header.webp" alt="header" class="header__img">
            <img src="../images/header-mini.webp" alt="header"
                class="header__img2">
        </header>
        <main class="p13 choose">
            <div class="container">
                <div class="p13__row">
                    <div class="p13__content">
                        <div class="p13__left">
                            <a href="./photo.html" class="btn__small-screen">
                                <svg class="btn__icon">
                                    <use xlink:href="../svg/sprite.svg#chevron-left"></use>
                                </svg>
                            </a>
                            <h1 class="p13__title title">A Big Thank You!</h1>
                            <div class="p13__rating rating">
                                <div class="p13__stars stars">
                                    <svg class="p13__star star" data-position="1">
                                        <use
                                            xlink:href="../svg/sprite.svg#star"></use>
                                    </svg>
                                    <svg class="p13__star star " data-position="2">
                                        <use
                                            xlink:href="../svg/sprite.svg#star"></use>
                                    </svg>
                                    <svg class="p13__star star " data-position="3">
                                        <use
                                            xlink:href="../svg/sprite.svg#star"></use>
                                    </svg>
                                    <svg class="p13__star star " data-position="4">
                                        <use
                                            xlink:href="../svg/sprite.svg#star"></use>
                                    </svg>
                                    <svg class="p13__star star" data-position="5">
                                        <use
                                            xlink:href="../svg/sprite.svg#star"></use>
                                    </svg>
                                </div>
                                <span class="p13__rating-text rating-text">
                                    Rate your return expereince
                                </span>
                            </div>
                            <p class="p13__desc">
                                By keeping the item, you have not just helped us
                                but also saved the environment. Enjoy your store
                                credits for next purchase
                            </p>
                            <button type="button" class="button btn__continue
                                btn">Continue shopping</button>
                                 
                        </div>
                    </div>

                    <div class="p13__content hidden">
                        <div class="p13__right">
                            <h2 class="p13__right-title">
                                As store credit
                            </h2>
                            <div class="p13__right-circle">
                                <span class="p13__right-price">$15</span>
                                <span class="p13__right-action">Added</span>
                            </div>
                            <img src="..//images/s-bg.png" alt=""
                                class="p13__right-img">
                        </div>
                    </div>

                </div>
            </div>
        </main>
        <footer class="footer">
            <img src="../images/footer.webp" alt="footer" class="footer__img">
        </footer>

        <script src="../js/star.js"></script>
        <script src="../js/p13.js"></script>
    </body>
</html>
