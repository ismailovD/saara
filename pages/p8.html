<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../libs/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="../style/style.css">
        <title>Saara</title>
    </head>
    <body>
        <header class="header">
            <img src="../images/header.webp" alt="header" class="header__img">
            <img src="../images/header-mini.webp" alt="header"
                class="header__img2">
        </header>
        <main class="p8 choose">
            <div class="container">
                <div class="row justify-content-center row__title">
                    <a href="./reason.html" class="btn__small-screen">
                        <svg class="btn__icon">
                            <use xlink:href="../svg/sprite.svg#chevron-left"></use>
                        </svg>
                    </a>
                    <div class="col-12">
                        <h1 class="choose__title title">Exchange option</h1>
                    </div>
                </div>
                <div class="row justify-content-center choose__row">
                    <div class="col-12 col-sm-6 col-md-5 col-xl-3 ">
                        <div class="choose__card ">
                            <p class="choose__desc">Request a Shipping label</p>
                            <label   class="choose__label">
                                <input class="choose__input" type="radio" name="choose">
                                <span class="choose__input-circle"></span>
                            </label> 
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-5  col-xl-3 ">
                        <div class="choose__card ">
                            <p class="choose__desc">Drop to nearby store</p>
                            <label   class="choose__label">
                            <input class="choose__input" type="radio" name="choose">
                            <span class="choose__input-circle"></span>
                            </label>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-5  col-xl-3 ">
                        <div class="choose__card ">
                            <p class="choose__desc">Print shipping label</p>
                            <label   class="choose__label">
                            <input class="choose__input" type="radio" name="choose">
                            <span class="choose__input-circle"></span>
                            </label>
                        </div>
                    </div>  
                    <div class="col-12 col-sm-6 col-md-5  col-xl-3 ">
                        <div class="choose__card ">
                            <p class="choose__desc">Request a home pickup <span class="choose__span">cost $5</span> </p> 
                            <label   class="choose__label">
                            <input class="choose__input" type="radio" name="choose">
                            <span class="choose__input-circle"></span>
                            </label>
                        </div>
                    </div>  
                </div> 
                <div class="row btns">
                    <div class="col-6 col-md-4 col-lg-3 col-xl-2 btn__big-screen">
                        <a href="./reason.html" class="btn btn__back">Back</a>
                    </div>
                    <div class="col-12 col-md-4 col-lg-3 col-xl-2">
                        <button type="button" class="btn btn__continue button" disabled>continue</button>
                    </div>
                    
                    
                </div>
            </div>
        </main>
        <footer class="footer">
            <img src="../images/footer.webp" alt="footer" class="footer__img">
        </footer>

        <script src="../js/p8.js"></script>
    </body>
</html>
