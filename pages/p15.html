<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../libs/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="../style/style.css">
        <title>Saara</title>
    </head>
    <body>
        <header class="header">
            <img src="../images/header.webp" alt="header" class="header__img">
            <img src="../images/header-mini.webp" alt="header"
                class="header__img2">
        </header>
        <main class="p9 choose">
            <div class="container">
                <div class="row justify-content-center row__title">
                    <a href="./reason.html" class="btn__small-screen">
                        <svg class="btn__icon">
                            <use xlink:href="../svg/sprite.svg#chevron-left"></use>
                        </svg>
                    </a>
                    <div class="col-12">
                        <h1 class="p9 __title title">Sorry! This product canâ€™t be returned</h1>
                        <p class="p9__desc description description__warning">The return period of this product has expired on 25th July</p>
                    </div>
                </div>
                <div class="row justify-content-center choose__row p9__row">
                    <div class="col-12  col-md-7 col-lg-4 ">
                        <div class="p9__card">
                            <div class="p9__circle circle">
                                <p class="circle__text">10<span class="symbol">$</span></p>
                            </div>
                            <p class="p9__card-text">Get store credits when someone buys the product</p>
                        </div>
                    </div>
                    <div class="col-12 col-md-7 col-lg-4  ">
                        <div class="p9__card">
                            <div class="p9__circle circle">
                                <p class="circle__text">90<span class="symbol">$</span></p>
                            </div>
                            <p class="p9__card-text">Get max value for your product</p>
                        </div>
                    </div>
                    <div class="col-12  col-md-7 col-lg-4  ">
                        <div class="p9__card">
                            <div class="p9__circle circle">
                                <svg class="circle__icon">
                                    <use xlink:href="../svg/sprite.svg#reduse"></use>
                                </svg>
                            </div>
                            <p class="p9__card-text">Save landfils by promoting product reuse</p>
                        </div>
                    </div>  
                </div> 

                <div class="row btns">
                    <div class="col-12">
                        <p class="btn__desc description">
                            By clicking continue you accept that this product is usable
                        </p>
                    </div>
                    <div class="col-6 col-md-4 col-lg-3 col-xl-2 btn__big-screen">
                        <a href="./reason.html" class="btn btn__back">Back</a>
                    </div>
                    <div class="col-12 col-md-4 col-lg-3 col-xl-2">
                        <button type="button" class="btn btn__continue button" >Resell</button>
                    </div>
                    
                    
                </div>
            </div>
        </main>
        <footer class="footer">
            <img src="../images/footer.webp" alt="footer" class="footer__img">
        </footer>

        <script src="../js/p15.js"></script>
    </body>
</html>
