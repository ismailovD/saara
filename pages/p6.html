<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../libs/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="../style/style.css">
        <title>Saara</title>
    </head>
    <body>
        <header class="header">
            <img src="../images/header.webp" alt="header" class="header__img">
            <img src="../images/header-mini.webp" alt="header"
                class="header__img2">
        </header>
        <main class="p6">
            <div class="container">
                <div class="row justify-content-center row__title">
                    <a href="./photo.html" class="btn__small-screen back-page">
                        <svg class="btn__icon">
                            <use xlink:href="../svg/sprite.svg#chevron-left"></use>
                        </svg>
                    </a>
                    <div class="col-12">
                        <h1 class="p6__title title">What would you like to do?</h1>
                    </div>
                </div>
                <div class="justify-content-between p6__row"> 
                        <div class="choose__card" data-location="location1">
                            <h2 class="choose__card-title">Exchange item</h2>
                            <ul class="choose__list">
                                <li class="choose__item">
                                    <span class="choose__sign">
                                    <img src="../svg/coints.svg" class="choose__icon"  alt="coints">
                                    </span>
                                    <span class="choose__item-text">Up to 110% at no additional cost</span> 
                                </li>
                            </ul>
                            <label class="p6__label"> 
                                <input class="choose__input" type="radio" name="choose">
                                <span class="choose__input-circle big"></span>
                            </label>
                        </div>
                         
                        <div class="choose__card" data-location="location2">
                            <h2 class="choose__card-title">Sell it to neighbour at discount</h2>
                            <ul class="choose__list">
                                <li class="choose__item">
                                    <span class="choose__sign">
                                        <svg class="choose__icon">
                                            <use xlink:href="../svg/sprite.svg#floppy-disk"></use>
                                        </svg>
                                    </span> 
                                    <span class="choose__item-text">Save 2 kg of CO2 emission</span>
                                </li>
                                <li class="choose__item">
                                    <span class="choose__sign">
                                        <svg class="choose__icon">
                                            <use xlink:href="../svg/sprite.svg#cards"></use>
                                        </svg>
                                    </span> 
                                    <span class="choose__item-text">Get $5 as store credit</span>
                                </li>
                                <li class="choose__item">
                                    <span class="choose__sign">
                                        <svg class="choose__icon icon__return">
                                            <use xlink:href="../svg/sprite.svg#return"></use>
                                        </svg>
                                    </span> 
                                    <span class="choose__item-text">Get 3 days of return extension</span>
                                </li>
                            </ul>
                            <label class="p6__label"> 
                                <input class="choose__input" type="radio" name="choose">
                                <span class="choose__input-circle big"></span>
                            </label>
                        </div>  
                        <div class="choose__card" data-location="location3">
                            <h2 class="choose__card-title">Get a refund</h2>
                            <ul class="choose__list">
                                <li class="choose__item">
                                    <span class="choose__sign">
                                    <svg class="choose__icon">
                                        <use xlink:href="../svg/sprite.svg#calendar"></use>
                                    </svg>
                                    </span>
                                    <span class="choose__item-text">Takes 5-7 days</span>
                                </li>
                            </ul>
                            <label class="p6__label"> 
                                <input class="choose__input" type="radio" name="choose">
                                <span class="choose__input-circle big"></span>
                            </label>
                        </div> 
                </div> 
                <div class="row btns">
                    <div class="col-6 col-md-4 col-lg-3 col-xl-2 btn__big-screen">
                        <a href="./photo.html" class="btn btn__back back-page">Back</a>
                    </div>
                    <div class="col-12 col-md-4 col-lg-3 col-xl-2">
                        <button type="button" class="btn btn__continue button">continue</button>
                    </div>
                    
                    
                </div>
            </div>
        </main>
        <footer class="footer">
            <img src="../images/footer.webp" alt="footer" class="footer__img">
        </footer>

        <script src="../js/p6.js"></script>
    </body>
</html>
