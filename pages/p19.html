<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../libs/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="../style/style.css">
        <title>Saara</title>
    </head>
    <body>
        <header class="header">
            <img src="../images/header.webp" alt="header" class="header__img">
            <img src="../images/header-mini.webp" alt="header"
                class="header__img2">
        </header>
        <main class="p19 choose">
            <div class="container">
                <div class="p19__row row justify-content-center justify-content-lg-start ">
                    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                        <div class="p19__left">
                            <a href="./photo.html" class="btn__small-screen back-page">
                                <svg class="btn__icon">
                                    <use
                                        xlink:href="../svg/sprite.svg#chevron-left"></use>
                                </svg>
                            </a>
                            <h1 class="p19__title title">Drop to near location</h1>
                            <p class="p19__desc">
                                Go to drop locations nearby and scan the QR code
                            </p>
                            <div class="p19__location location">
                                <div class="location__card">
                                    <div class="location__text">
                                        <h2 class="location__title">
                                            Location 1
                                        </h2>
                                        <p class="location__desc">
                                            512, clove hitch, CA
                                        </p>
                                    </div>
                                    <div class="location__pointer">
                                        <span class="location__pic">
                                            <svg class="location__icon">
                                                <use xlink:href="../svg/sprite.svg#curve-right"></use>
                                            </svg>
                                        </span>
                                        <span class="location__distance">2 miles</span>
                                    </div>
                                </div>
                                <div class="location__card">
                                    <div class="location__text">
                                        <h2 class="location__title">
                                            Location 1
                                        </h2>
                                        <p class="location__desc">
                                            512, clove hitch, CA
                                        </p>
                                    </div>
                                    <div class="location__pointer">
                                        <span class="location__pic">
                                            <svg class="location__icon">
                                                <use xlink:href="../svg/sprite.svg#curve-right"></use>
                                            </svg>
                                        </span>
                                        <span class="location__distance">2 miles</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-6  col-md-4   ">
                        <div class="p19__right">
                            <img src="../images/qr-code.webp" alt="QR-code"
                                class="p19__qr-img">
                        </div>
                    </div>

                </div>
                <div class="row btns">
                    <div class="col-6 col-md-4 col-lg-3 btn__big-screen">
                        <a href="./photo.html" class="btn btn__back back-page">Back</a>
                    </div>
                    <div class="col-12 col-sm-8 col-md-4 col-lg-3">
                        <button type="button" class="btn btn__continue button">Continue
                            shopping</button>
                    </div>


                </div>
            </div>
        </main>
        <footer class="footer">
            <img src="../images/footer.webp" alt="footer" class="footer__img">
        </footer>

        <script src="../js/p19.js"></script>
    </body>
</html>
