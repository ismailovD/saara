<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../libs/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="../style/style.css">
        <title>Saara</title>
    </head>
    <body>
        <header class="header">
            <img src="../images/header.webp" alt="header" class="header__img">
            <img src="../images/header-mini.webp" alt="header"
                class="header__img2">
        </header>
        <main class="p12  ">
            <div class="container">
                <div class="row justify-content-center row__title">
                    <a href="./photo.html" class="btn__small-screen back-page">
                        <svg class="btn__icon">
                            <use xlink:href="../svg/sprite.svg#chevron-left"></use>
                        </svg>
                    </a>
                    <div class="col-12">
                        <h1 class="p6__title title">Return options</h1>
                    </div>
                </div>
                <div class="justify-content-lg-between justify-content-center p14__row p6__row"> 
                        <div class="choose__card">
                            <h2 class="choose__card-title">Keep the item, shop now</h2>
                            <p class="choose__text">
                                <svg class="p12__icon">
                                    <use xlink:href="../svg/sprite.svg#choose"></use>
                                </svg> 
                            Get $20 instant store credit</p>
                            <label class="p6__label"> 
                                <input class="choose__input" type="radio" name="choose">
                                <span class="choose__input-circle big "></span>
                            </label>
                        </div>
                         
                        <div class="choose__card">
                            <h2 class="choose__card-title">Keep the item, shop later</h2>
                            <p class="choose__text">
                                <svg class="p12__icon">
                                    <use xlink:href="../svg/sprite.svg#choose"></use>
                                </svg> 
                                Get $15 as store credit</p>
                            <label class="p6__label"> 
                                <input class="choose__input" type="radio" name="choose">
                                <span class="choose__input-circle big"></span>
                            </label>
                        </div>  
                        <div class="choose__card">
                            <h2 class="choose__card-title">Get a refund</h2>
                            <p class="choose__text">
                                <svg class="p12__icon">
                                    <use xlink:href="../svg/sprite.svg#choose"></use>
                                </svg> 
                                Request a label. Takes 5-7 days Once item is received</p>
                            <label class="p6__label"> 
                                <input class="choose__input" type="radio" name="choose">
                                <span class="choose__input-circle big"></span>
                            </label>
                        </div> 
                </div> 
                <div class="row btns">
                    <div class="col-6 col-md-4 col-lg-3 col-xl-2 btn__big-screen">
                        <a href="./photo.html" class="btn btn__back back-page">Back</a>
                    </div>
                    <div class="col-12 col-md-4 col-lg-3 col-xl-2">
                        <button type="button" class="btn btn__continue button" disabled>continue</button>
                    </div> 
                </div>
            </div>
        </main>
        <footer class="footer">
            <img src="../images/footer.webp" alt="footer" class="footer__img">
        </footer>

        <script src="../js/p12.js"></script>
    </body>
</html>
