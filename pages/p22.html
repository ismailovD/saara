<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../libs/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="../style/style.css">
        <title>Saara</title>
    </head>
    <body>
        <header class="header">
            <img src="../images/header.webp" alt="header" class="header__img">
            <img src="../images/header-mini.webp" alt="header"
                class="header__img2">
        </header>
        <main class="p22 choose">
            <div class="container">
                <div class="row justify-content-center row__title">
                    <a href="./reason.html" class="btn__small-screen back-page">
                        <svg class="btn__icon">
                            <use xlink:href="../svg/sprite.svg#chevron-left"></use>
                        </svg>
                    </a>
                    <div class="col-12">
                        <h1 class="p22__title title">Exchange option</h1>
                    </div>
                </div>
                <div class="row justify-content-center p22__row">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-4 order-1 order-xl-0">
                        <form class="p22__wrapper ">
                            <div class="p22__inner">
                                <div class="bank-card">
                                    <div class="bank-card__block block__number">
                                        <span class="bank-card__name">Card number</span>
                                        <input type="text" maxlength="25" size="25" class="bank-card__number bank-card__input" inputmode="numeric"> 
                                    </div>
                                    <div class="bank-card__block block__date">
                                        <span class="bank-card__name">Expire date</span>
                                        <input type="text" maxlength="5" size="5" placeholder="−−/−−"  class="bank-card__date bank-card__input" inputmode="numeric">
                                    </div>
                                    <div class="bank-card__block block__cvv">
                                        <span class="bank-card__name">CVV</span>
                                        <input type="password" maxlength="3" size="3" class="bank-card__cvv bank-card__input" inputmode="numeric">
                                        <svg class="bank-card__icon" data-replace="../svg/sprite.svg#eye">
                                            <use xlink:href="../svg/sprite.svg#crossed-eye"></use>
                                        </svg>
                                    </div> 
                                </div> 
                                <div class="p22__choose">
                                    <div class="choose__card">
                                        <h2 class="choose__card-title">Authorize your card to send exchange immediately</h2> 
                                        <label class="choose__label"> 
                                            <input class="choose__input" type="radio" name="choose">
                                            <span class="choose__input-circle"></span>
                                        </label>
                                    </div>
                                    <div class="choose__card">
                                        <h2 class="choose__card-title">Send my exchange after I return</h2> 
                                        <label class="choose__label"> 
                                            <input class="choose__input" type="radio" name="choose">
                                            <span class="choose__input-circle"></span>
                                        </label>
                                    </div>
                                </div> 
                            </div> 
                            <button type="button" class="btn btn__continue button" >continue</button>
                        </form>
                    </div>
                    <div class="col-6 col-lg-4 mb-5 mb-xl-0">
                        <div class="exchange__card">
                            <span class="exchange__card-status status__new">new</span>
                            <div class="exchange__picture">
                                <img src="../images/wear2.webp" alt="" class="exchange__img">
                            </div>
                            <div class="exhange__text">
                                <p class="exchange__card-desc">
                                Classic fit plaid oxford T&#8209;shirt
                                </p>
                                <div class="exchange__card-info">
                                <p>Price: <span class="exchange__card-price">$55</span> </p>
                                <span class="exchange__card-separator">/</span>
                                <p>Size: <span class="exchange__card-size">L</span></p>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-6 col-lg-4 mb-5 mb-xl-0">
                        <div class="exchange__card ">
                            <span class="exchange__card-status status__old">old</span>
                            <div class="exchange__picture">
                                <img src="../images/wear1.webp" alt="" class="exchange__img">
                            </div>
                            <div class="exhange__text">
                                <p class="exchange__card-desc">
                                    Classic fit plaid oxford T&#8209;shirt
                                    </p>
                                    <div class="exchange__card-info">
                                    <p>Price: <span class="exchange__card-price">$55</span> </p>
                                    <span class="exchange__card-separator">/</span>
                                    <p>Size: <span class="exchange__card-size">L</span></p>
                                    </div>
                            </div>
                            
                        </div>
                    </div>
                   
                </div>
                 
                 
            </div>
        </main>
        <footer class="footer">
            <img src="../images/footer.webp" alt="footer" class="footer__img">
        </footer>

        <script src="../js/p22.js"></script>
    </body>
</html>
