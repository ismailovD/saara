<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../libs/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="../style/style.css">
        <title>Saara</title>
    </head>
    <body>
        <header class="header">
            <img src="../images/header.webp" alt="header" class="header__img">
            <img src="../images/header-mini.webp" alt="header"
                class="header__img2">
        </header>
        <main class="p21 choose">
            <div class="container">
                <div class="row justify-content-center row__title">
                    <a href="./reason.html" class="btn__small-screen back-page">
                        <svg class="btn__icon">
                            <use xlink:href="../svg/sprite.svg#chevron-left"></use>
                        </svg>
                    </a>
                    <div class="col-12">
                        <h1 class="p21__title title">Exchange payment</h1>
                    </div>
                </div>
                <div class="row justify-content-center p21__row">
                    <div class="col-12 col-md-8 col-lg-4 order-1 order-lg-0">
                        <div class="p21__wrapper exchange__wrapper">
                            <div class="p21__content exchange__content">
                            <ul class="p21__payment-list payment-list">
                                <li class="p21__payment-item payment-item">
                                    <span class="p21__payment-property payment-property">
                                        Item value: 
                                    </span>
                                    <span class="p21__payment-value payment-value"> 
                                        500/-
                                    </span>
                                </li>
                                <li class="p21__payment-item payment-item">
                                    <span class="p21__payment-property payment-property">
                                        Pickup/Label: 
                                    </span>
                                    <span class="p21__payment-value payment-value"> 
                                        100/-
                                    </span>
                                </li>
                                <li class="p21__payment-item payment-item">
                                    <span class="p21__payment-property payment-property">
                                        Other free: 
                                    </span>
                                    <span class="p21__payment-value payment-value"> 
                                        0/-
                                    </span>
                                </li>
                                <li class="p21__payment-line"></li>
                                <li class="p21__payment-item payment-item">
                                    <span class="p21__payment-property payment-property">
                                        Total Refund: 
                                    </span>
                                    <span class="p21__payment-value payment-value"> 
                                        400/-
                                    </span>
                                </li>
                            </ul>
                            <div class="p21__methods-pay">
                                <div class="p21__methods-card">
                                    <svg class="p21__methods-icon">
                                        <use xlink:href="../svg/sprite.svg#cards"></use>
                                    </svg>
                                    <p class="p21__methods-desc">Card</p>
                                </div>
                                <div class="p21__methods-card">
                                    <svg class="p21__methods-icon">
                                        <use xlink:href="../svg/sprite.svg#netbanking"></use>
                                    </svg>
                                    <p class="p21__methods-desc">Netbanking </p>
                                </div>
                                <div class="p21__methods-card">
                                    <svg class="p21__methods-icon upi-qr">
                                        <use xlink:href="../svg/sprite.svg#upi-qr"></use>
                                    </svg>
                                    <p class="p21__methods-desc">Upi/Qr</p>
                                </div>
                            </div>
                            </div>
                            <button type="button" class="btn btn__continue button">pay</button>
                        </div>
                    </div>
                    <div class="col-6 col-lg-4 mb-5 mb-lg-0">
                        <div class="exchange__card">
                            <span class="exchange__card-status status__new">new</span>
                            <div class="exchange__picture">
                                <img src="../images/wear2.webp" alt="" class="exchange__img">
                            </div>
                            <div class="exhange__text">
                                <p class="exchange__card-desc">
                                Classic fit plaid oxford T&#8209;shirt
                                </p>
                                <div class="exchange__card-info">
                                <p>Price: <span class="exchange__card-price">$55</span> </p>
                                <span class="exchange__card-separator">/</span>
                                <p>Size: <span class="exchange__card-size">L</span></p>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-6 col-lg-4 mb-5 mb-lg-0">
                        <div class="exchange__card ">
                            <span class="exchange__card-status status__old">old</span>
                            <div class="exchange__picture">
                                <img src="../images/wear1.webp" alt="" class="exchange__img">
                            </div>
                            <div class="exhange__text">
                                <p class="exchange__card-desc">
                                    Classic fit plaid oxford T&#8209;shirt
                                    </p>
                                    <div class="exchange__card-info">
                                    <p>Price: <span class="exchange__card-price">$55</span> </p>
                                    <span class="exchange__card-separator">/</span>
                                    <p>Size: <span class="exchange__card-size">L</span></p>
                                    </div>
                            </div>
                            
                        </div>
                    </div>
                </div>

                 
            </div>
        </main>
        <footer class="footer">
            <img src="../images/footer.webp" alt="footer" class="footer__img">
        </footer>

        <script src="../js/p21.js"></script>
    </body>
</html>
